<!DOCTYPE html>
<html ng-app="chessApp">

<head>
    <script src="https://kit.fontawesome.com/d628406d56.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <link rel="stylesheet" href="chess.css">
    <script src="chess.js"></script>
    <script src="startingBoard.js"></script>
</head>

<body ng-controller="chessController">
    <div class="container">
        <div class="header">

        </div>
        <div class="left"></div>
        <div class="main">
            <div id="board">
                <div class="row" ng-repeat="row in board">
                <div class="cell" ng-class="{selected:cell.selected}" ng-click="clickCell(cell)" ng-repeat="cell in row">{{cell.row}}{{cell.col}}<i class="fas fa-chess-{{cell.piece}}" style="color:{{cell.team}}"></i></div>
                </div>
            </div>
        </div>
        <div class="right"></div>
    </div>

</body>

</html>
